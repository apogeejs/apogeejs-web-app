<!DOCTYPE html>
<html>
	<head>
		<title>Apogee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <base href="[RELEASE_PATH]" target="_blank">
        <script type="text/javascript" src="[APOGEE_BUNDLE_PATH]/src/webGlobals.js"></script>
        <script type="text/javascript" src="[APOGEE_BUNDLE_PATH]/src/debugHook.js"></script>
        <script type="module" src="[APOGEE_BUNDLE_PATH]/src/apogeeAppBundle.js"></script>
        <link rel="stylesheet" type="text/css" href="[APOGEE_BUNDLE_PATH]/style/apogeeAppBundle.css">
        <link rel="stylesheet" type="text/css" href="[COMBINED_FILE_ACCESS_PATH]/style/combinedFileAccess.css">
        <script type="text/javascript">
            const includeBasePathInfo = {
                "resources": "[APOGEE_BUNDLE_PATH]/resources",
                "aceIncludes": "[APOGEE_BUNDLE_PATH]/ace_includes"
            };

            const __apogee_version__ = "[RELEASE_VERSION]";
            const __browser__ = true;

            function beforeUnloadHandler() {
                if(getWorkspaceIsDirty()) {
                    return "There is unsaved data. Exit?";
                }
                else {
                    return undefined;
                }
            }
        </script>
        <script type="module">
            import CombinedFileAccessAppConfigManager from "[COMBINED_FILE_ACCESS_PATH]/src/CombinedFileAccessAppConfigManager.js"
            //create an instance of the app config manager and make it available to this page.
            __globals__.appConfigManager = new CombinedFileAccessAppConfigManager();
        </script>
	</head>
    <body onload="appInit(appConfigManager,includeBasePathInfo)" onbeforeunload="return beforeUnloadHandler()">
        <div id="appContainer"></div>
	</body>
</html>
