<!DOCTYPE html>
<html>
	<head>
		<title>Apogee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <base href="[DEPLOY_PATH]/web/" target="_blank">
        <script type="text/javascript" src="../apogeejs-app-bundle/src/webGlobals.js"></script>
        <script type="text/javascript" src="../apogeejs-app-bundle/src/debugHook.js"></script>
        <script type="module" src="../apogeejs-app-bundle/src/apogeeAppBundle.js"></script>
        <link rel="stylesheet" type="text/css" href="../apogeejs-app-bundle/style/apogeeAppBundle.css">
        <link rel="stylesheet" type="text/css" href="../apogeejs-combined-file-access/style/combinedFileAccess.css">
        <script type="text/javascript">
            const includeBasePathInfo = {
                "resources": {
                    "defaultResourcePath": "../apogeejs-app-bundle/resources",
                    "domainMap": {
                        "combined-file-access": "../apogeejs-combined-file-access/resources",
                    }
                },
                "aceIncludes": "/apogeejs-admin/ace/ace_1.4.3/ace_includes"
            };

            const __apogee_version__ = "[RELEASE_VERSION]";
            const __browser__ = true;

            function beforeUnloadHandler() {
                if(getWorkspaceIsDirty()) {
                    return "There is unsaved data. Exit?";
                }
                else {
                    return undefined;
                }
            }
        </script>
        <script type="module">
            import CombinedFileAccessAppConfigManager from "../apogeejs-combined-file-access/src/CombinedFileAccessAppConfigManager.js"
            //create an instance of the app config manager and make it available to this page.
            __globals__.appConfigManager = new CombinedFileAccessAppConfigManager();
        </script>
	</head>
    <body onload="appInit(appConfigManager,includeBasePathInfo)" onbeforeunload="return beforeUnloadHandler()">
        <div id="appContainer"></div>
	</body>
</html>
